<!DOCTYPE html>

<html>

<head>
  <title>jQuery: Add Elements</title>
  <script src = "https://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<body>
  <div id = "wrapper"></div>
  <script type = "text/javascript">
	  //'use strict';
          var $holder,
                  $list,
                  i,
                  count = 10;

          $list = $('<ul/>');
          for (i = 0; i < count; i += 1) {
                  $('<li>' + i + '</li>')
                  .appendTo($list);
          }

          var $wrapper = $("#wrapper");
          $wrapper.append($list);

          $wrapper.prepend("<h1>Numbers</h1>");
  </script>
</body>
</html>
