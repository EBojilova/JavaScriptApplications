<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Append adn Prepend</title>
    <script src = "https://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
    <h2>SoftUni Greetings</h2>
    <div id = "wrapper">
        <div>Hello, student</div>
        <div>Goodbye, student</div>
    </div>
    <script type = "text/javascript">
        //'use strict';
        $('#wrapper')
        .find('div')
        .append('<p>Append "p" to #wrapper div</p>');
        $('<div>PrependTo body</div>')
        .prependTo('body');

        //Creating new elements is also easy
        //-with the jQuery HTML parser
        var divElement = $('<div>');
        var anotherDiv = $('<div />');
        var paragraph = $('<p>Some text</p>');
        //-with document.createElement-a little bit faster
        var divElementFromDocument = $(document.createElement('div'));
    </script>
</body>
</html>
